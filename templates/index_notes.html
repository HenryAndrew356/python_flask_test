{% extends "layout.html" %}

{% block styles %}
    <link rel="stylesheet" href="/static/styles_init.css">
{% endblock %}

{% block heading %}
    Notes
{% endblock %}

{% block body %}
    <div class="div_title_class">
        <h2>
            pagina NOTES
        </h2>
    </div>
    <div class="parent">
        <div class="child_01">
            <ul>
                {% for note in notes_02_field %}
                    <li>{{ note }}</li>
                {% endfor %}
            </ul>
            <form action="{{ url_for('route_notes') }}" method="post">
                <input type="text" name="note" placeholder="Enter Note Here">
                <button>Add Note</button>
            </form>
        </div>
        <div class="child_01">
            <h3>
                <a href="{{ url_for('init') }}">Retornar a Pagina Principal</a>
            </h3>
        </div>
    </div>
{% endblock %}
